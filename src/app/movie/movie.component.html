<div>
  <app-banner
    [mediaType]="'movie'"
    [media]="info()"
    [isLoadingData]="isLoadingData()"
  ></app-banner>
  <div
    class="flex flex-col-reverse md:grid md:grid-cols-5 xl:grid-cols-6 sm:gap-10 sm:p-5"
  >
    <div *ngIf="info()" class="md:col-span-3 xl:col-span-4">
      <app-synopsis
        [isLoadingData]="isLoadingData()"
        [synopsis]="info()?.overview!"
      ></app-synopsis>
      <app-casts [mediaId]="onChangeToString(info()?.id!)"></app-casts>
    </div>
    <app-info
      [mediaType]="'movie'"
      [media]="info()"
      class="md:col-span-2"
    ></app-info>
  </div>
  <div *ngIf="info()" class="sm:p-5 grid gap-4 mb-4">
    <app-recommendations
      [mediaType]="'movie'"
      [mediaId]="onChangeToString(info()?.id!)"
    ></app-recommendations>
    <app-similar
      [mediaType]="'movie'"
      [mediaId]="onChangeToString(info()?.id!)"
    ></app-similar>
  </div>
</div>
